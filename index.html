<!DOCTYPE html>
<html>
<head>
	<title>JavaScript on Steroids</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
	<div id="testing" class="container-1">

		<h2>Challenge 1: Your age in days</h2>
		<div class="flex-box-container-1">

			<div>
				<button class="btn btn-primary" onclick="ageInDays()">Click me</button>
			</div>

			<div>
				<button class="btn btn-danger" onclick="reset()">Reset</button>
			</div>

		</div>

		<div class="flex-box-container-1">
			<div id="flex-box-result"></div>
		</div>
	</div>

	<div class="container-2">
		
		<h2>Challenge 2: Cat Generator</h2>
		<button class="btn btn-success" onclick="load_image()">Generate Cat</button>

		<div class="flex-box-container-2" id="cat-generator">
	
		</div>

	</div>

	<div class="container-3">
		<h2>Challenge 3: Rock, Paper, Scissors</h2>
		<div class="flex-box-rps" id="flex-box-rps-div">

			<img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" height="150" width="150" onclick="rpsGame(this)">

			<img id="paper" src="http://images.clipartpanda.com/paper-clipart-nexxuz-Loose-Leaf-Paper.png" height="150" width="150" onclick="rpsGame(this)">

			<img id="scissor" src="http://thumbs.dreamstime.com/b/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg" height="150" width="150" onclick="rpsGame(this)">

		</div>
	</div>

	<div class="container-4">
		<h2>Challenge 4: Change the color of All Buttons</h2>
		<div class="flex-box-pick-color">
			<form action="">
				<select name="backdrop" id="background" onchange="buttonColorChange(this)">
					<option value="random">Random</option>
					<option value="red">Red</option>
					<option value="green">Green</option>
					<option value="reset">Reset</option>
				</select>
			</form>

			<button class="btn btn-primary">Wee!</button>
			<button class="btn btn-danger">Yahoo!</button>
			<button class="btn btn-warning">Google!</button>
			<button class="btn btn-success">Facebook!</button>

		</div>
	</div>

	<div class="container-5">
		<h2>Challenge 5: Blackjack</h2>
		<h3><span id="blackjack-result">Let's Play</span></h3>

		<div class="flex-blackjack-row-1">
			<div id="your-box">
				<h2>You: <span id="your-score">0</span></h2>
			</div>

			<div id="dealer-box">
				<h2>Dealer: <span id="dealer-score">0</span></h2>
			</div>
		</div>

		<div class="flex-blackjack-row-2">
			<div div="flex-blackjack-row-2-button-div">
				<button class="btn-lg mr-2 btn-primary " id="blackjack-hit-button">Hit</button>
				<button class="btn-lg mr-2 btn-warning" id="blackjack-stand-button">Stand</button>
				<button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
			</div>
		</div>

		<div class="flex-blackjack-row-3">
			<table>
				<tr>
					<th>Wins</th>
					<th>Losses</th>
					<th>Draws</th>
				</tr>

				<tr>
					<td><span id="wins">0</span></td>
					<td><span id="losses">0</span></td>
					<td><span id="draws">0</span></td>
				</tr>

			</table>
		</div>

	</div>

	<script type="text/javascript" src="static/js/script.js"></script>

</body>
</html>
